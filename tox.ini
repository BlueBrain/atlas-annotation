[tox]
sources = setup.py src/atlannot tests data experiments
envlist = lint, apidoc-check, py37, docs

[testenv:lint]
skip_install = true
deps =
    bandit==1.7.0
    black==21.5b1
    flake8==3.9.2
    flake8-bugbear==21.4.3
    flake8-comprehensions==3.5.0
    flake8-docstrings==1.6.0
    isort==5.8.0
commands =
    flake8 {posargs:{[tox]sources}}
    isort --check {posargs:{[tox]sources}}
    black --check {posargs:{[tox]sources}}
    bandit -qr -x tests -s B301,B403 {posargs:{[tox]sources}}

[testenv:format]
skip_install = true
deps =
    black==21.5b1
    isort==5.8.0
commands =
    isort {posargs:{[tox]sources}}
    black {posargs:{[tox]sources}}

[testenv:apidoc]
skip_install = true
allowlist_externals = rm
deps =
    sphinx
commands =
    rm -r docs/source/api
    sphinx-apidoc -Tefo docs/source/api src/atlannot src/atlannot/version.py

[testenv:apidoc-check]
skip_install = true
allowlist_externals = diff
deps =
    sphinx
commands =
    sphinx-apidoc -Tefo {envtmpdir} src/atlannot src/atlannot/version.py
    diff {envtmpdir} docs/source/api

[testenv:docs]
changedir = docs
extras =
    dev
    docs
    interactive
whitelist_externals = make
setenv =
    SPHINXOPTS = -W
commands =
    make clean
    make doctest
    make html

[pytest]
filterwarnings =
    ignore:inspect.getargspec():DeprecationWarning
testpaths = tests
addopts =
    --cov-config=tox.ini
    --cov-report=html
    --cov-report=term
    --cov-branch
    --no-cov-on-fail

[coverage:run]
source = atlannot
branch = true

[coverage:report]
;fail_under = 70
skip_covered = false
show_missing = false

[flake8]
max-line-length = 88
docstring-convention = numpy
extend-ignore = E203
per-file-ignores = tests/*:D

[isort]
profile = black
honor_noqa = true
